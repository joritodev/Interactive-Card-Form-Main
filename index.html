<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.css">
  <!-- displays site properly based on user's device -->
  <title>Interactive Card Details Form</title>
</head>

<body>
  <header class="fundo-roxo"></header>
  <nav>
    <div class="card">
      <img src="images/bg-card-back.png" alt="card-backside" class="card-backside">
      <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
      <img src="images/bg-card-front.png" alt="card-frontside" class="card-frontside">
    </div>
    <div class="back">
      <span>000</span>
    </div>

    <div class="front">
      <div class="dados">
        <h1>0000 0000 0000 0000</h1>
        <div>
          <span>Jane Appleseed</span>
          <span>00/00</span>
        </div>
      </div>

    </div>
  </nav>

  <main>
    <div class="container">
      <div class="input-name">
        <h1>
          Cardholder Name
        </h1>
        <input type="text" name="cardholder name" id="cardholder_name" placeholder="e.g. Jane Appleseed">
      </div>
      <div class="input-number-card">
        <h1>
          Card Number
        </h1>
        <input type="text" name="card number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
      </div>
      <div class="input-date-cvc">
        <div class="date-cvc">
          <h1>
            Exp. Date (MM/YY)
          </h1>
          <h1>
            CVC
          </h1>
        </div>
        <div class="input">
          <div>
            <input type="text" name="date_mm" id="date_mm" placeholder="MM">
            <input type="text" name="date_yy" id="date_yy" placeholder="YY">
          </div>
          <input type="text" name="cvc" id="cvc" placeholder="e.g. 123" class="cvc">
        </div>
      </div>
      <button type="button" class="confirm">Confirm</button>
    </div>
  </main>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

</body>
</html>
